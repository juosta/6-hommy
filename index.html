<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hommy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>

<body>
    <main class="container">
        <div class="left-col">
            <img src="./img/hommy.png" alt="Hommy logo">
            <div class="user-icon">
                <img src="./img/user_icon.png" alt="user icon">
                <h2>Adam Ringl</h2>
                <p>Chief manager</p>
            </div>
        
            <nav>
                <div class="nav">
                    <a href="#"><img src="./img/property.png" alt="property image">
                    <h2>Property</h2>
                    <p>15 facilities</p></a>
                </div>
                <div class="nav">
                    <a href="#"> <img src="./img/payments.png" alt="payments image">
                    <h2>Payments</h2>
                    <p>$ 8.354 in queue</p></a>
                </div>
                <div class="nav">
                    <a href="#"><img src="./img/team.png" alt="team image">
                    <h2>Team</h2>
                    <p>5 members</p></a>
                </div>
                <div class="nav">
                    <a href="#"><img src="./img/analytics.png" alt="analytics image">
                    <h2>Analytics</h2>
                    <p>12 advices</p></a>
                </div>
            </nav>

            <div class="button-area">
                <img src="./img/girl.png" alt="girl">
                <a href="#">Get on mobile</a>
                <img src="./img/app-store.jpg" alt="App store logo">
                <p>App store</p>
            </div>
        </div>
        
        <div class="right-col">
            <div class="queue">
                <h2>Payments queue</h2>
                <p><span>$</span>8,354</p>
                <label for="utilities">Utilities<span>$6.250</span></label>
                <progress id="utilities" value="6250" max="8354">$6,250</progress>
                <label for="rent">Utilities<span>$2,104</span></label>
                <progress id="rent" value="2104" max="8354">$2,104</progress>
                <a href="#">Pay all</a>
                <div>SCROLLABLE LIST OF UTILITIES COSTS</div>
            </div>

            <div class="r-col-bottom">
                <div class="lists">
                    LISTS
                </div>
                <div class="alerts">
                    <h2>Alerts</h2>
                    <span>12</span>
                    <img src="./img/world.png" alt="World map">
                    <a href="#">Explore</a>
                    <p>Last updated <strong>2 hours</strong> ago.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
